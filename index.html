<!DOCTYPE html>
<html>
  <head>
    <meta charset="en" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <p id="timeMain">Timer: <span id="timer"></span></p>
    <h1>Code Quiz</h1>
    <a href="highscore.html" id="highscore">View High Score</a>

    <div id="startPage">
      <p>
        Welcome to the JavaScrip Code quiz! <br>There are 6 questions. Press Start
        Quiz to start the timer and begin the quiz.
      </p>

      <button id="startButton">Start Quiz</button>
    </div>

    <div id="listQuestions"></div>

    <div id="endGame">
      <h2>Your Score is <span id="myScore"></span></h2>
      <p>To save your score, type your name and click submit.</p>
      <form>
        <label for="myname">Name:</label>
        <input type="text" id="myname" name="myname" />
        <input type="submit" id="submit" value="Submit" />
      </form>

      <button id="retake">Take Quiz Again</button>

      <!-- <h2 id="highest">High Scores</h2> -->
      <ul id="scoreList"></ul>
    </div>
    <script src="./assets/css/style.css"></script>
  </body>
</html>
